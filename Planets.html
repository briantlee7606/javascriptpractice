<html lang = "en">
  <head>

	<title>Planets</title>
		<script>
		function init() {

		var test1;
		var test2 = {"abcdef": 123};
		var test3 = ["abcdef", 123];
		function test4() {return "abcdef"};
		  document.write(typeof test1);

	</script>
